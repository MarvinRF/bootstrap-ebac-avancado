<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: #fff;
        }

        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh;
            background-color: darkgrey;
            padding-top: 70px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título da pagina</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item"><a class="nav-link active" href="#inicio">inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#promocao">Promoções</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                    </ul>
                </nav>
                <button type="button" class="btn btn-warning" id="btn-checar-emails">Checar Caixa de Entrada</button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Inicio</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
        </section>
        <section id="promocao">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagens-alerta">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Você possui 10 mensagens não lidas
                <div class="mt-2 pt-2 border-top">
                    <button data-bs-dismiss="toast" type="button" class="btn btn-danger">
                        Descartar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails')
        const mensagem = document.getElementById('mensagens-alerta')
        if (ativadorToast) {
            ativadorToast.addEventListener('click', function () {
                const toast = new bootstrap.Toast(mensagem)
                toast.show()
            })
        }
    </script>
</body>

</html>
